# Site settings
title: Benjamin S. Skrainka
description: "A bit more noise in the data science signal."
url: "http://benjaminskrainka.com"  # Add WWW XXX
author:
  name: "Benjamin S. Skrainka"
  email: "bskrainka+none@gmail.com"
  url: "http://benjaminskrainka.com"

# Build settings
baseurl: /    # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
#markdown: redcarpet
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
